<div class='view' >
    
    <!--Header1-->
    <div class= 'header'>
        <img src='../img/box.png'/>
        <h1>Suggestion Box</h1>
    </div>

    <!--Container1-->
    <div class='container'>
    <form ng-submit="addSuggestion()" style="margin-top: 50px">
        <h3 id='textBox'> Submit Your Suggestion </h3>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Great ideas here" ng-model="title"></input>
        </div>
        <button type="submit" class="btn">Suggest</button>
    <form>
    </div>

    <!--Supporting-->
    <div class="supporting" ng-repeat= "post in posts | orderBy:'-upvotes'">
        <h3> {{post.title}}Â </h3>
        <p>
            <span class="glyphicon glyphicon-plus-sign" ng-click="upVote(post)"></span> 
            Upvotes: {{post.upvotes}} | <a href="#/suggestion/{{post.id}}" id='comments'> Comments</a>
        </p>
    </div>

</div>
